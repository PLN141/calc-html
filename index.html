<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form action="">
            <h1>Calcular 2 números</h1>

            <div class="mb-3">
                <label for="numero1" class="form-label">Número 1:</label>
                <input type="number" class="form-control" id="numero1" placeholder="numero 1">
            </div>
            <div class="mb-3">
                <label for="numero2" class="form-label">Número 2:</label>
                <input type="number" class="form-control" id="numero2" placeholder="numero 2">
            </div>

            <button type="button" class="btn btn-primary" onclick="soma()">Somar</button>
            <button type="button" class="btn btn-secondary" onclick="diminuir()">Diminuir</button>
            <button type="button" class="btn btn-success" onclick="multiplicar()">Multiplicar</button>
            <button type="button" class="btn btn-warning" onclick="dividir()">Dividir</button>
            <button type="reset" class="btn btn-light">Limpar</button>

        </form>

        <div id="resultado"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
